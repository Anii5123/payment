<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please select your role and enter your credentials to continue.</p>
    </div>

    <div class="role-selection">
      <button
        [class.active]="selectedRole === 'customer'"
        (click)="selectRole('customer')"
      >
        Customer
      </button>
      <button
        [class.active]="selectedRole === 'employee'"
        (click)="selectRole('employee')"
      >
        Employee
      </button>
      <button
        [class.active]="selectedRole === 'admin'"
        (click)="selectRole('admin')"
      >
        Admin
      </button>
    </div>

    <h3 class="role-title">{{ getTitleCase(selectedRole) }} Login</h3>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (submit)="onLogin(emailInput.value, passwordInput.value)">
      <div class="form-group">
        <label for="emailInput">Email</label>
        <input
          type="email"
          id="emailInput"
          #emailInput
          required
          placeholder="Enter your email address"
        />
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input
          type="password"
          id="passwordInput"
          #passwordInput
          required
          placeholder="Enter your password"
        />
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <button type="button" class="test-btn" (click)="testApiDirectly(emailInput.value, passwordInput.value)" style="margin-top: 10px; background-color: #f0f0f0;">
        Test Direct API
      </button>

      <div *ngIf="debugInfo" class="debug-section" style="margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 4px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 200px; overflow-y: auto;">
        <strong>Debug Info:</strong>
        <pre>{{ debugInfo }}</pre>
      </div>
    </form>

    <div class="signup-text">
      Don't have an account? <a (click)="navigateToSignUp()" style="cursor: pointer;">Sign Up</a>
    </div>

    

  </div>
</div>
