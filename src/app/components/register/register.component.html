<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Create an Account</h2>
      <p>Please select your role and fill in your details to register.</p>
    </div>

    <div class="role-selection">
      <button
        [class.active]="selectedRole === 'user'"
        (click)="selectRole('user')"
      >
        Customer
      </button>
      <button
        [class.active]="selectedRole === 'employee'"
        (click)="selectRole('employee')"
      >
        Employee
      </button>
      <button
        [class.active]="selectedRole === 'admin'"
        (click)="selectRole('admin')"
      >
        Admin
      </button>
    </div>

    <h3 class="role-title">{{ getTitleCase(selectedRole) }} Registration</h3>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (submit)="onRegister(nameInput.value, emailInput.value, phoneInput.value, passwordInput.value, confirmPasswordInput.value)">
      <div class="form-group">
        <label for="nameInput">Full Name</label>
        <input
          type="text"
          id="nameInput"
          #nameInput
          required
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="emailInput">Email</label>
        <input
          type="email"
          id="emailInput"
          #emailInput
          required
          placeholder="Enter your email address"
        />
      </div>

      <div class="form-group">
        <label for="phoneInput">Phone Number</label>
        <input
          type="tel"
          id="phoneInput"
          #phoneInput
          required
          placeholder="Enter your 10-digit phone number"
          maxlength="10"
        />
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input
          type="password"
          id="passwordInput"
          #passwordInput
          required
          placeholder="Create a password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input
          type="password"
          id="confirmPasswordInput"
          #confirmPasswordInput
          required
          placeholder="Confirm your password"
        />
      </div>

      <button type="submit" class="register-btn" [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div class="login-text">
      Already have an account? <a (click)="navigateToLogin()" style="cursor: pointer;">Login</a>
    </div>
  </div>
</div>
